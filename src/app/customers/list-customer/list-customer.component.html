<div class="container tab-padding">
    <h2>Customers</h2>
    <div class="col-sm-12" style="text-align: end;">
    <button type="button" class="btn btn-primary" (click)="addCustomer()">
        Add Customer
    </button>
</div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Order Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <th scope="row"><span class="ui-column-title"></span></th>
                    <td><a (click)="editCustomer(customer.id)" class="nameLink"> {{customer.name}}</a></td>
                    <td>{{customer.lname}}</td>
                    <td>{{customer.add}}</td>
                    <td>{{customer.city}}</td>
                    <td>{{customer.state}}</td>
                    <td>{{customer.order}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
